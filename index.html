<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0077b6;
        }
    </style>
</head>
<body>
    <h1>Benvenuto nella WebApp Telegram</h1>
    <p id="username">Caricamento...</p>
    <button onclick="sendMessage()">Invia un Messaggio al Bot</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Espande la WebApp

        document.addEventListener("DOMContentLoaded", function () {
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                document.getElementById("username").innerText = 
                    "ðŸ‘‹ Ciao, " + tg.initDataUnsafe.user.first_name + "!";
            } else {
                document.getElementById("username").innerText = "Non sei loggato.";
            }
        });

        function sendMessage() {
            tg.sendData("Ciao dal browser!"); // Invia un messaggio al bot
        }
    </script>
</body>
</html>
