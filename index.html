<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebApp Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Blocca l'uso su PC */
        @media (min-width: 768px) {
            body::before {
                content: "Questa WebApp √® disponibile solo su dispositivi mobili!";
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-size: 20px;
                color: red;
                text-align: center;
                background-color: white;
            }
            body > * {
                display: none;
            }
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding-bottom: 60px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 2px solid #ddd;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #555;
            font-size: 14px;
            transition: color 0.3s;
            padding: 10px;
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .nav-item.active, .nav-item:hover {
            color: #0088cc;
        }
    </style>
</head>
<body>

    <div class="content" id="content">
        <h1>üè† Home</h1>
        <p>Benvenuto nella WebApp Telegram! Usa la navbar in basso per navigare.</p>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="nav-item active" id="home" onclick="loadPage('home')">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item" id="classifica" onclick="loadPage('classifica')">
            <i class="fas fa-chart-line"></i>
            <span>Classifica</span>
        </a>
        <a href="#" class="nav-item" id="campionati" onclick="loadPage('campionati')">
            <i class="fas fa-trophy"></i>
            <span>Campionati</span>
        </a>
        <a href="#" class="nav-item" id="profilo" onclick="loadPage('profilo')">
            <i class="fas fa-user"></i>
            <span>Profilo</span>
        </a>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Espande la WebApp

        function loadPage(page) {
            let content = document.getElementById("content");
            let pages = {
                home: "<h1>üè† Home</h1><p>Benvenuto nella WebApp Telegram! Usa la navbar in basso per navigare.</p>",
                classifica: "<h1>üìä Classifica</h1><p>Visualizza la classifica aggiornata.</p>",
                campionati: "<h1>üèÜ Campionati</h1><p>Scopri i campionati in corso.</p>",
                profilo: "<h1>üë§ Profilo</h1><p>Benvenuto nel tuo profilo.</p>"
            };

            // Cambia il contenuto
            content.innerHTML = pages[page];

            // Cambia la classe attiva nella navbar
            document.querySelectorAll(".nav-item").forEach(item => item.classList.remove("active"));
            document.getElementById(page).classList.add("active");
        }

        // Controlla se l'utente √® loggato su Telegram
        document.addEventListener("DOMContentLoaded", function () {
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                document.getElementById("profilo").innerHTML = `<i class="fas fa-user"></i><span>${tg.initDataUnsafe.user.first_name}</span>`;
            }
        });
    </script>

</body>
</html>
